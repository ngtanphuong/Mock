<div class="container">
  <div class="row">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <h4>Your Profile</h4>
            <hr>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <form>
              <div class="form-group row">
                <label for="username" class="col-4 col-form-label">User Name*</label>
                <div class="col-8">
                  <input id="username" name="username" placeholder="Username" [(ngModel)]="user.UserName" class="form-control here"
                    required="required" type="text">
                </div>
              </div>
              <div class="form-group row">
                <label for="name" class="col-4 col-form-label">Name*</label>
                <div class="col-8">
                  <input id="name" name="name" placeholder="First Name" [(ngModel)]="user.Name" class="form-control here"
                    type="text">
                </div>
              </div>
              <div class="form-group row">
                <label for="phone" class="col-4 col-form-label">Phone</label>
                <div class="col-8">
                  <input id="phone" name="phone" placeholder="Phone" [(ngModel)]="user.Phone" class="form-control here"
                    required="required" type="text">
                </div>
              </div>
              <div class="form-group row">
                <label for="email" class="col-4 col-form-label">Email</label>
                <div class="col-8">
                  <input id="email" name="email" placeholder="Email" [(ngModel)]="user.Email" class="form-control here"
                    type="text">
                </div>
              </div>
              <div class="form-group row">
                <label for="favorite" class="col-4 col-form-label">Favorite Film</label>
                <div class="col-8">
                  <button type="button" (click)="FavoriteFilm()" class="btn btn-outline-primary">Favotie Film</button>
                </div>
              </div>
              <div class="form-group row">
                <label for="newpass" class="col-4 col-form-label">New Password</label>
                <div class="col-8">
                  <input id="newpass" name="newpass" placeholder="New Password" [(ngModel)]="newPassword" class="form-control here"
                    type="text">
                </div>
              </div>
