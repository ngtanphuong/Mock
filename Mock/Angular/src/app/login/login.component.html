<div class="container">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <h4 class="card-title">Đăng Nhập <i class="fas fa-sign-in-alt"></i></h4>
        </div>
        <form>
          <div class="row">
            <div class="col-md-12">
              <i class="fas fa-user"></i>
              <input type="text" class="form-control" placeholder="Tên đăng nhập ..." [(ngModel)]="userName"
                [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col-md-12">
              <i class="fas fa-key"></i>
              <input type="password" class="form-control" placeholder="Mật khẩu ..." [(ngModel)]="password"
                [ngModelOptions]="{standalone: true}">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label *ngIf="strError != ''"><span style="color: crimson;">
                  {{strError}}</span>
              </label>
            </div>
          </div>
          <div class="form-group">
            <button style="margin-left: 130px" type="submit" class="btn btn-success" (click)="doLogin()">Đăng nhập</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
