<div class="container" style="margin-top: 50px">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-header card-header-text card-header-info">
        <h4 class="card-title">Đăng Nhập <i class="fas fa-sign-in-alt"></i></h4>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" class="form-control" placeholder="Tên đăng nhập ..." [(ngModel)]="userName"
                  [ngModelOptions]="{standalone: true}">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" class="form-control" placeholder="Mật khẩu ..." [(ngModel)]="password"
                  [ngModelOptions]="{standalone: true}">
              </div>
            </div>
          </div>
        </form>
      </div>
      <button type="button" class="btn btn-success" (click)="doLogin()">Đăng nhập</button>
    </div>
  </div>
</div>
